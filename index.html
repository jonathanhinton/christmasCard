<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Christmas Translator</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <header id="header" class="header">
    <h1>The Christmas Card Translator</h1>
    <h3>Send your Christmas greeting to your favorite foreigner.</h3>
  </header>

  <div id="christmas">

  </div>
  <div class="text">
    <textarea id="englishGreeting" name="englishGreeting" placeholder="Type your Christmas greeting here...in English!" rows="5" cols="30"></textarea><br>
  </div>
  <div class="radio">
    <input type="radio" name="language" value="russian" class="language"> Russian (Русский)
    <input type="radio" name="language" value="spanish" class="language"> Spanish (Español) <br>
    <button id="translate" type="submit">Translate</button>
  </div>
  <script src="russian.js"></script>
</body>
</html>
