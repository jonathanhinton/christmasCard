<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Holiday Translator</title>
  <link href='http://fonts.googleapis.com/css?family=Mountains+of+Christmas:700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <header>
    <h1>The Holiday Card Translator</h1>
    <h3>Send your holiday greeting to your favorite foreigner.</h3>
  </header>
  <div class="form">
    <input type="text" id="englishGreeting" value="happy christmas" placeholder="Enter your message here">

    <select id="languages">
      <option selected disabled>Choose a Language</option>
      <option value="russian">Russian (Русский)</option>
      <option value="spanish">Spanish (Español)</option>
    </select>

    <button id="translateButton">Translate</button>

    <div id="translation-output"></div>
  </div>
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="main.js"></script>
  <script src="russian.js"></script>
  <script src="spanish.js"></script>
</body>
</html>
